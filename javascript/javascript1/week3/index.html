<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 1/week3</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="application">
      <h1>Item array removal</h1>
      <input
        id="newName"
        type="text"
        placeholder="Enter the name you want Add..."
        required
      />

      <button type="submit" onclick="addNewName(name)">Add Name</button>
      <div id="showNamesArray"></div>
      <input
        id="nameToRemove"
        type="text"
        placeholder="Enter the name you want remove..."
        required
      />

      <button onclick="createNewArray()">Delete</button>
      <div id="showNewNamesArray"></div>
    </div>
    <!--    When will We Be There Speed/Destination/Time -->
    <div class="application">
      <h1>When Will We Be There ??</h1>
      <input
        id="speed"
        type="number"
        name="speed"
        placeholder="Enter Your speed..."
      />
      <input
        id="destinationDistance"
        type="number"
        name="destinationDistance"
        placeholder="Enter The Distance..."
      />
      <button id="calcTimeButton" onClick="calculateTime(travelInformation)">
        How Much Time
      </button>
      <di id="showTime"></di>
    </div>

    <!--      Series Duration Of My Life -->

    <div class="application">
      <h1>Series Duration Of My Life</h1>
      <input
        id="title"
        type="text"
        name="title"
        placeholder="Enter The Title OF Serie..."
      />
      <input
        id="days"
        type="number"
        name="days"
        placeholder="Enter How Many Days It Take..."
      />
      <input
        id="hours"
        type="number"
        name="hours"
        placeholder="Enter How Many Hours It Take..."
      />
      <input
        id="minutes"
        type="number"
        name="minutes"
        placeholder="Enter How Many Minutes It Take..."
      />
      <input
        id="yearsToLife"
        type="number"
        name="yearsToLife"
        placeholder="How Many Years Will You Life..."
      />
      <button id="addSeriesButton" onClick="addSeries()">
        Add To Series
      </button>
      <button id="showSeriesButtons" onClick="showSeriesInformation()">
        Show All The Series Information
      </button>
      <div id="showSeries"></div>
    </div>

    <!--      Note Taking App  -->

    <div class="application">
      <h1>Smart-ease - Back to the basics!</h1>
      <input id="note" type="text" name="note" placeholder="Add A New Note" />
      <button id="saveNoteButton" onClick="saveNote()">Save A New Notes</button>
      <button id="showNotesButton" onClick="logOutNotesFormatted()">
        Show All The Notes
      </button>
      <input id="idNote" type="number" name="idNote" />
      <button id="getNoteButton" onClick="getNote(id)">
        Get A Specific Note
      </button>
      <div id="showNotes"></div>
      <div id="showSpecificNote"></div>
    </div>

    <!--      Smart Phone Usage App  -->

    <div class="application">
      <h1>CactusIO-interactive (Smart phone usage app)</h1>
      <input
        id="date"
        type="date"
        name="date"
        placeholder="Enter The Activity Date,Please..."
      />
      <input
        id="activity"
        type="text"
        name="activity"
        placeholder="Enter The Activity,Please..."
      />
      <input
        id="duration"
        type="number"
        name="duration"
        placeholder="Ener The Duration of Activity,Please..."
      />
      <button id="addActivityButton" onClick="addActivity()">
        Add Activity
      </button>
      <input
        id="limitSmartPhoneUsage"
        type="number"
        name="limitSmartPhoneUsage"
        placeholder="Enter The Limit,Please..."
      />

      <div id="showActivities"></div>
    </div>

    <!--      Smart Phone Usage App  -->

    <div class="application">
      <h1>CactusIO-interactive (Smart phone usage app)</h1>
      <input
        id="date2"
        type="date"
        name="date2"
        placeholder="Enter The Activity Date,Please..."
      />
      <input
        id="activity2"
        type="text"
        name="activity2"
        placeholder="Enter The Activity,Please..."
      />
      <input
        id="duration2"
        type="number"
        name="duration2"
        placeholder="Ener The Duration of Activity,Please..."
      />
      <button id="addActivityButton" onClick="addActivity2()">
        Add Activity
      </button>
      <button id="showActivityButton" onClick="showStatus()">
        Show Activity
      </button>
      <input
        id="limitSmartPhoneUsage2"
        type="number"
        name="limitSmartPhoneUsage"
        placeholder="Enter The Limit,Please..."
      />
      <button id="checkLimitButton" onClick="checkLimit()">
        Check If You Can Use More
      </button>

      <div id="showActivities2"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
